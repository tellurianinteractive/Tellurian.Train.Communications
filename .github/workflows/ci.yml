name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Apply code analysis fixes
        run: dotnet format analyzers --severity info --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Check if version already released
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        id: version-check
        run: |
          CURRENT_VERSION=$(grep -oP '(?<=<Version>)[^<]+' Directory.Build.props)
          echo "Current version: $CURRENT_VERSION"

          if git rev-parse "v$CURRENT_VERSION" >/dev/null 2>&1; then
            echo "Version $CURRENT_VERSION already released (tag v$CURRENT_VERSION exists)"
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version $CURRENT_VERSION not yet released"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Pack
        if: steps.version-check.outputs.should_publish == 'true'
        run: dotnet pack --configuration Release --no-build --output ./nupkgs

      - name: Publish to NuGet
        if: steps.version-check.outputs.should_publish == 'true'
        run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Create version tag
        if: steps.version-check.outputs.should_publish == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version-check.outputs.version }}" -m "Release v${{ steps.version-check.outputs.version }}"
          git push origin "v${{ steps.version-check.outputs.version }}"
